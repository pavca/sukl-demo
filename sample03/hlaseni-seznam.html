<!DOCTYPE html>

<html lang="cs" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>SUKL</title>
    <link rel="stylesheet" href="public/js/bootstrap/v3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="public/css/sukl.css">

    <script type="text/javascript" src="public/js/jquery/v1.12.3/jquery.min.js"></script>
    <script type="text/javascript" src="public/js/bootstrap/v3.3.6/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="public/js/knockout/v3.4.0/knockout.min.js"></script>
    <script type="text/javascript" src="public/js/sukl.js"></script>
    <script type="text/javascript" src="public/js/sukl-hlaseni-seznam.js"></script>
</head>
<body>
    <div class="container">
        <div class="row navigace">
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/seznam">Seznam</a></li>
                <li><a href="/nove">Nové hlášení</a></li>
            </ul>
        </div>
        <h1>Seznam hlášení</h1>
        
        <div class="row">
            
            <div class="col-md-6">
                <div class="panel panel-default">
                    <div class="panel-heading">Seznam</div>
                    <div class="panel-body">
                        <ul class="hlaseni-seznam" data-bind="foreach: seznam">
                            <li>
                                <div class="hlaseni-item" >
                                    <div data-bind="click: $root.nactiHlaseni">
                                        <p data-bind="text: hlavicka.kodPracovisteDodavatele"></p>
                                        <p data-bind="text: hlavicka.obdobiHlaseni"></p>
                                        <p data-bind="text: hlavicka.idHlaseni"></p>
                                        <p data-bind="text: hlavicka.typHlaseni"></p>
                                    </div>
                                    <div class="hlaseni-item-menu" >
                                        <a href="#" data-bind="click: $root.vymazatHlaseni">Vymazat</a>
                                    </div>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            
            <div class="col-md-6">
                <div class="panel panel-default">
                    <div class="panel-heading">Hlášení
                    </div>
                    <div class="panel-body">Popis
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
